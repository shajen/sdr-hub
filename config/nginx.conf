server {
    listen 80;
    server_name localhost;
    access_log /var/log/sdr/nginx_access.log;
    error_log /var/log/sdr/nginx_error.log;

    location /mqtt/ {
        proxy_pass http://127.0.0.1:9001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /static/ {
        alias /app/data/public/static/;
    }

    location /media/ {
        alias /app/data/public/media/;
    }

    location /favicon.ico {
        alias /app/data/public/static/img/favicon.ico;
    }

    location / {
        proxy_pass http://127.0.0.1:8000/;

        proxy_set_header Host 127.0.0.1:8000;
        proxy_set_header Origin "http://127.0.0.1:8000";
        proxy_set_header Referer "";

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
